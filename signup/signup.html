<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="continer">
      <form action="#" id="form">
        <h2>signup</h2>
        <div class="form-group">
          <input type="text" placeholder=" Enter Your Name" />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="form-group">
          <input type="email" placeholder=" Enter Your Email" />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-group">
          <input type="password" placeholder=" Enter Your Password" id="" /><i
            class="fa-solid fa-lock"></i>
        </div>
        <p><input type="checkbox" /> Remember me</p>
        <button type="submit" onclick="signup_completed()">signup</button>
        <p>Create your own account &hearts;</p>
      </form>
    </div>
    <script>
      let account = document.getElementById("form");
      function signup_completed() {
        alert("Your Account is created sucessfully");
        account.reset();
      }
    </script>
  </body>
</html>
